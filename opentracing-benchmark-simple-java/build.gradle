import java.time.LocalDateTime;
import java.time.format.DateTimeFormatter;
plugins {
    id 'java'
    id 'maven-publish'
    id "io.morethan.jmhreport" version "0.9.0"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://plugins.gradle.org/m2/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

jmhReport {
    LocalDateTime date = LocalDateTime.now()
    DateTimeFormatter formatter = DateTimeFormatter.ofPattern("yyyy-MM-dd-HH-mm-ss")
    String path = String.format("%s", date.format(formatter))
    jmhResultPath = project.file(new File('results').listFiles()?.sort { -it.lastModified() }?.head())
    jmhReportOutput = project.mkdir "reports/${path}"
}

dependencies {
    implementation 'org.openjdk.jmh:jmh-core:1.32'
    implementation 'io.opentracing:opentracing-api:0.33.0'
    implementation 'io.opentracing:opentracing-noop:0.33.0'
    implementation 'io.opentracing:opentracing-mock:0.33.0'
    implementation 'io.jaegertracing:jaeger-client:1.6.0'
    implementation 'com.expedia.www:haystack-client-core:0.4.0'
    implementation 'gradle.plugin.io.morethan.jmhreport:gradle-jmh-report:0.9.0'
    compileOnly 'org.openjdk.jmh:jmh-generator-annprocess:1.32'
}

group = 'io.opentracing.contrib'
version = '1.0'
description = 'Opentracing benchmark simple java'
java.sourceCompatibility = JavaVersion.VERSION_14

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
