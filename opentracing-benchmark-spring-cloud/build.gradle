import java.time.LocalDateTime;
import java.time.format.DateTimeFormatter;
plugins {
    id 'java'
    id 'maven-publish'
    id "io.morethan.jmhreport" version "0.9.0"
}

jmhReport {
    LocalDateTime date = LocalDateTime.now()
    DateTimeFormatter formatter = DateTimeFormatter.ofPattern("yyyy-MM-dd-HH-mm-ss")
    String path = String.format("%s", date.format(formatter))
    jmhResultPath = project.file(new File('results').listFiles()?.sort { -it.lastModified() }?.head())
    jmhReportOutput = project.mkdir "reports/${path}"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://plugins.gradle.org/m2/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.openjdk.jmh:jmh-core:1.32'
    implementation 'io.opentracing.contrib:opentracing-spring-cloud-starter:0.5.9'
    implementation 'io.jaegertracing:jaeger-client:1.6.0'
    implementation 'com.expedia.www:haystack-client-core:0.4.0'
    implementation 'io.opentracing:opentracing-mock:0.33.0'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'org.hibernate:hibernate-validator:7.0.1.Final'
    implementation 'org.glassfish:javax.el:3.0.1-b12'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.5.0'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.5.0'
    implementation 'org.springframework.boot:spring-boot-starter-cache:2.5.0'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.0'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.0'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.5.0'
    implementation 'org.springframework.boot:spring-boot-starter-test:2.5.0'
    implementation 'javax.cache:cache-api:1.1.1'
    implementation 'org.ehcache:ehcache:3.9.3'
    implementation 'org.webjars:webjars-locator-core:0.46'
    implementation 'org.webjars:jquery:3.6.0'
    implementation 'org.webjars:jquery-ui:1.12.1'
    implementation 'org.webjars:bootstrap:5.0.1'
    implementation 'org.springframework.boot:spring-boot-devtools:2.5.0'
    implementation 'gradle.plugin.io.morethan.jmhreport:gradle-jmh-report:0.9.0'
    runtimeOnly 'org.hsqldb:hsqldb:2.5.2'
    runtimeOnly 'mysql:mysql-connector-java:8.0.25'
    compileOnly 'org.openjdk.jmh:jmh-generator-annprocess:1.32'
}

group = 'io.opentracing.contrib'
version = '0.0.1-SNAPSHOT'
description = 'jmh-examples-spring-cloud'
java.sourceCompatibility = JavaVersion.VERSION_14

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
